<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <section>
      <div class="circles">
        <img 
        class="top" 
        src="/images/bg-pattern-top.svg" 
        alt="top circle" 
        />
        <img
          class="bottom"
          src="/images/bg-pattern-bottom.svg"
          alt="bottom circle"
        />
      </div>

      <div class="card-container">
        <img
          class="card-bg-image"
          src="/images/bg-pattern-card.svg"
          alt="background circles"
        />
        <div class="profile-pic"></div>

        <div class="info">
          <h4 class="name">Victor Crest <span class="age">26</span></h4>
          <h5 class="location">London</h5>
        </div>

        <div class="stats">
          <p class="stat">80K <span>followers</span></p>
          <p class="stat">803K <span>likes</span></p>
          <p class="stat">1.4K <span>photos</span></p>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Aniya Allen</a>.
    </div>
  </body>
</html>
